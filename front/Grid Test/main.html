<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fightboat - Game Screen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../assets/connection.js"></script>
</head>
<body>
    <h1>Fightboat</h1>

    <div id="setupControls">
        <h2>Place Your Ships</h2>
        <div class="controls-container">
            <select id="shipSelect"></select>
            <button id="toggleOrientation">Horizontal</button>
            <button id="removeShip">Remove Selected Ship</button>
            <button id="startGame" disabled>Ready!</button>
        </div>
    </div>

    <h2 id="waitingForAllPlayers" style="display: none;">Waiting for opponent...</h2>
    
    <div id="playerGridContainer">
        <div id="grid"></div>
    </div>

    <h2 id="turnIndicatorLabel" style="display:none;">Your Turn!</h2>
    
    <h3 id="gridHeader" style="display:none">Your Fleet | Opponent's Waters</h3>

    <div id="gameBoardContainer" style="display: none;">
        <div id="playerBoard"></div>
        <div id="opponentBoard"></div>
    </div>

    <h3 id="statusLabel" style="display: none;">Status: Waiting for opponent...</h3>

    <div class="error-footer" id="errorFooter">
        <p id="errorLabel">Error: Something went wrong. Please try again later.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
